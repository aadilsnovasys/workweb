<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="container">
            <h1 class="logo">Clothing Store</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h2>Stylish & Affordable Clothing</h2>
            <p>Find the latest trends at unbeatable prices.</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </section>

    <!-- Product Section -->
    <section class="products">
        <div class="container">
            <h3>Our Products</h3>
            <div class="product-grid">
                <div class="product-card">
                    <img src="product1.jpg" alt="Product 1">
                    <h4>Product 1</h4>
                    <p>$29.99</p>
                </div>
                <div class="product-card">
                    <img src="product2.jpg" alt="Product 2">
                    <h4>Product 2</h4>
                    <p>$39.99</p>
                </div>
                <div class="product-card">
                    <img src="product3.jpg" alt="Product 3">
                    <h4>Product 3</h4>
                    <p>$49.99</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Clothing Store. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
